    </div>
  </div>

<script>
function Add_value(show){
  if (inpu.value == 0) {
    inpu.value = show
  }else
    inpu.value += show
}

function total_value(){
inpu.value = eval(inpu.value)
}

function DeleteAll(){
  inpu.value = 0;
}

function DeleteOne(){
	inpu.value = inpu.value.slice(0,-1);
}

function specialFunction(a){
let myVar;
let convertTodegree = inpu.value*Math.PI /180;
if (a=='sin') {
  myVar=Math.sin(convertTodegree);
  }else if(a=='cos'){
    myVar=Math.cos(convertTodegree);
  }else if(a=='tan'){
    myVar=Math.tan(convertTodegree);
  }else if(a=='log'){
    myVar=Math.log(convertTodegree);
  }
  inpu.value = myVar;
}
</script>
